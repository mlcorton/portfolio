description: >
  I’m a technical communicator who loves making complex things easy to understand. I’ve spent my career creating software documentation for desktop and web apps: defining, writing, editing, and making sure content is clear, consistent, and easy to follow.<br/>
  I enjoy simplifying technical jargon and turning it into something people can actually use. I’ve worked with multidisciplinary, remote teams in fast-paced, ever-changing environments where being able to prioritize and adapt quickly is crucial. I’ve collaborated closely with SMEs, designers, product owners, developers, and engineers, ensuring that documentation fits smoothly into the overall development process.<br/>
  But I don’t just write. I’m passionate about improving the whole process. Whether it’s refining workflows, enhancing tools, or mentoring new writers, I’m always looking for ways to make documentation better. And as much as I love diving into the details, I also enjoy leading teams, helping writers grow, and building a collaborative space where everyone can do their best work..<br/><br/>

